<script>

gsap.registerPlugin(SplitText, GSDevTools);

function init(){
 gsap.set(".logo-wrapper", {autoAlpha:1})
	
 let taglineSplit = new SplitText( ".tag", {type:"chars, words"})
 
 let animation = gsap.timeline()
 .from(".my-logo", {width:0, ease:"power1.in", duration:0.3})
 .from(taglineSplit.chars, {yPercent:-140, stagger:0.05})


}
 
window.addEventListener("load", init);
</script>

<div class="">
  <header class="post-header">
    <h1 class="post-title">Contact</h1>
  </header>
<form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact" />
  <label for="inputName">Name</label>
  <input type="text"   
         name="name" 
         class="form-control" 
         id="inputName" 
         placeholder="Enter your name"
         required="required">
  </input>
  <label for="inputEmail" required="required">Email Address</label>
  <input type="email" 
         name="email" 
         class="form-control" 
         id="inputEmail" 
         aria-describedby="emailHelp" 
         placeholder="Enter your email address">
  </input>
  <label for="message">Your Message</label>            
  <textarea
            class="form-control" 
            rows="5" 
            name="message" 
            id="message" 
            placeholder="Add your message here" required="">
  </textarea>
  
  <button type="submit">Send</button>

</form>
